username: "" # Имя пользователя Instagram, от имени которого будет выполняться вход
password: "" # Пароль от аккаунта Instagram
session_name: "session.json" # Название файла сессии

# proxy: socks5://B8SHnMHa:N1TAkpN2@109.205.184.61:64491

videos_to_download: 30 # Количество последних рилсов к скачиванию
download_folder: "downloads/videos" # Путь к папке для сохранения скачанных видео
output_folder: "downloads/unique_videos" # Путь к папке для сохранения уникализированных видео
uniqueize: "true" # true\false
threads: 4

contrast_factor: 1.1    # Увеличение контраста на 10%
brightness_factor: 1.05  # Увеличение яркости на 5%
speed_factor: 1.1  # Увеличение скорости на 10%
color_factor: 1.2  # Увеличение насыщенности цвета на 20%
image_name: "image.png" # Картинка для уникализации

post_attempt: 2 # Количество попыток поубликации видео

